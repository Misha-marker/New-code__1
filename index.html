<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>

  <body>
    <header class="header">
      <a href="/" class="header-logo">
        <img
          src="./assets/images/header-logo-kropp.png.png"
          alt="logo"
          class="header-logo-image"
          width="135px"
          height="25px"
          loading="lazy"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a class="header-menu-link is-current" href="/"> Home </a>
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="/"> Pages </a>
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="/"> Portfolio </a>
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="/"> Blog </a>
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="/"> Shop </a>
          </li>
        </ul>
      </nav>
      <div class="header-actions">
        <button
          title="Open menu"
          type="button"
          class="header-book-buuton button"
        >
          Book now
        </button>
        <button title="Open menu" type="button" class="header-burger-button">
          <span class="visually-hidden">Open menu</span>
          <span class="header-burger-button-line"> </span>
          <span class="header-burger-button-line"> </span>
          <span class="header-burger-button-line"> </span>
        </button>
      </div>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Kropp Fitness Club</h1>
      <section class="banner">
        <h2 class="visually-hidden">Upcoming events</h2>
        <div class="banner-body">
          <div class="banner-info">
            New event <br />
            coming up / <time datetime="06.07"> june 7</time> -
            <time datetime="06.13">13</time>
          </div>
          <h3 class="banner-title">Crossfit</h3>
        </div>
        <div class="banner-pagination">
          <ul class="banner-paginetion-list">
            <li class="banner-pagination-item">
              <button class="banner-pagination-button"></button>
            </li>
            <li class="banner-pagination-item">
              <button class="banner-pagination-button"></button>
            </li>
            <li class="banner-pagination-item">
              <button class="banner-pagination-button is-current"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
